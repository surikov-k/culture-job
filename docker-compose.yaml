version: "3"
services:
  php:
    build:
      context: docker/php/
    volumes:
      - "./public:/var/www/html"

  nginx:
    image: nginx:latest
    ports:
      - "8088:80"
    volumes:
      - "./public:/var/www/html"
      - "./docker/nginx/conf.d:/etc/nginx/conf.d"

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - "./docker/volumes/mysql:/var/lib/mysql"
